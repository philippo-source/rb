<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Case study for displaying Red Bull images and videos">
    <title>Videos - Content browser and rating - Red Bull</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Videos - Red Bull - Content Browser</h1>
    <header>
        <div id="navbar">
            <a href="/"> <img src="./assets/logo3.png" alt="Red Bull Logo" title="Back to homepage" width="150"
                    height="auto" /></a>
            <div id="searchDiv">
                <form id="search">
                    <input id="keyword" type="text" placeholder="Search" />
                    <input id="searchIcon" type="image" src="./assets/ic_search.svg" alt="Search Red Bull Videos"/>
                </form>
            </div>
        </div>

    </header>
    <main>
        <div class="mediacontent">
            <section id="filter">
                <a href="/">
                    <div class="filterDiv">Images</div>
                </a>
                <div class="filterDiv selected">Videos</div>
            <!--  -->
            </section>

            <section id="topVideos" class="imagesSection">
                <h2>TOP 10 VIDEOS</h2>
                <div class="topContent">

                </div>
            </section>
            <section id="moreVideos" class="imagesSection">
                <h2>MORE VIDEOS</h2>
                <div class="moreContent"></div>
            </section>

        </div>

        <div class="popup">
            <div id="innerPopup">

            </div>
        </div>
        </div>

    </main>
    <footer></footer>
    <script src="./js/search.js"></script>
    <script src="./js/videos.js"></script>

</body>
</html>
